<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applets Playground</title>
    <script src="./main.ts" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="dark">
    <header>
      <applet-select></applet-select>
      <button id="devtools">Toggle Devtools</button>
    </header>
    <main>
      <aside class="actions">
        <h1 class="page">Actions</h1>
        <fieldset id="actions-list"></fieldset>
        <form id="action-form" autocomplete="off"></form>
      </aside>
      <section class="main">
        <div class="applet-container">
          <label></label>
          <iframe id="applet-container" sandbox="allow-scripts"></iframe>
        </div>
        <form id="cmd-form">
          <input
            id="cmd-input"
            name="command"
            type="text"
            placeholder="Paste in your OpenAI API key & hit enter to enable commands..."
          />
        </form>
      </section>
      <aside class="actions">
        <section>
          <h1 class="page">State</h1>
          <div class="page scrollview"><code id="applet-state">{}</code></div>
        </section>
        <section>
          <h1 class="page">Messages</h1>
          <div class="page scrollview">
            <div id="messages"></div>
          </div>
        </section>
      </aside>
    </main>
  </body>
</html>
